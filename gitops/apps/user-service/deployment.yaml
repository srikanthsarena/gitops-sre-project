apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      imagePullSecrets:
        - name: ghcr-pull-secret      
      containers:
        - name: user-service
          image: ghcr.io/srikanthsarena/gitops-sre-project/user-service:a408bf4189eebc1b805cc0cffcb91d065ad9fc6c
          ports:
            - containerPort: 8000
