apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitops-sre-apps
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/srikanthsarena/gitops-sre-project
    targetRevision: main
    path: gitops/apps
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: gitops-apps
  syncPolicy:
  automated:
    prune: true
    selfHeal: true
  syncOptions:
    - CreateNamespace=true

