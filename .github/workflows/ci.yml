name: CI

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

jobs:
  docker-build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - user-service
          - order-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build \
            -t gitops-sre-project/${{ matrix.service }}:${{ github.sha }} \
            ./apps/${{ matrix.service }}
